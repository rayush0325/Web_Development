<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- script tag to add message -->
    <script>
        function changeElementContent(){
            //querySelector() is the function to get the specified element
            let element = document.querySelector('h1');
            //below command is used to change the content of the element
            element.innerHTML = 'GOODBYE';
        }
    </script>
</head>
<body>
    <h1>HELLO</h1>
    <button onClick="changeElementContent()">CLICK TO CHANGE</button></br>
</body>
</html>
