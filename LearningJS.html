<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- script tag to add message -->
    <script>
        let count = 0;//How is the count variable retaining its value?
        //when is the js code re-run from starting?

        alert("STARTED");
        function hello(message){
            //function for displaying message
            alert(message);
        }
        function counter(){
            //increases the counter everytime the button is clicked which is then printed
            alert(++count);
        }
        function changeElementContent(){
            //querySelector() is the function to get the specified element
            let element = document.querySelector('h1');
            //below command is used to change the content of the element
            element.innerHTML = 'GOODBYE';

            //below lines of is to toggle the message between 'hello' and 'goodbye' on clicking the button
            // let element = document.querySelector('h1');
            // if(element.innerHTML === 'HELLO'){
            //     element.innerHTML = 'GOODBYE';
            // }
            // else{
            //     element.innerHTML = 'HELLO';
            // }
        }
        let count2 = 0;
        function counter2(){
            let element = document.querySelector('h2');//fetching h2
            //increasing the value of count2 and modifying the content of h2 with the new value
            element.innerHTML = ++count2;
            if(count2%10 === 0){
                //alert(count2+' is the multiple of 10');
                alert(`${count2} is multiple of 10`);//template literal
            }
        }


    </script>
</head>
<body>
    <!-- onClick is an event handler that invokes the function "hello()" 
        on clicking the button 
    -->
    <button onClick="hello('hello ayush')">CLICK ME</button></br>

    <button onClick="counter()">COUNTER</button></br>

    <h1>HELLO</h1>
    <button onClick="changeElementContent()">CLICK TO CHANGE</button></br>

    <h2>0</h2>
    <button onClick="counter2()">COUNTER2</button>
</body>
</html>
