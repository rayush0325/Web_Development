<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- script tag to add message -->
    <script>
        function changeElementContent(){
            //querySelector() is the function to get the specified element
            let element = document.querySelector('h1');
            //this code toggles the content of h1 between 'HELLO' and 'GOODBYE'
            //on clicking button
            if(element.innerHTML === 'HELLO'){
                element.innerHTML = 'GOODBYE';
            }
            else{
                element.innerHTML = 'HELLO';
            }
        }
    </script>
</head>
<body>
    <h1>HELLO</h1>
    <button onClick="changeElementContent()">CLICK TO CHANGE</button></br>
</body>
</html>
