<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- script tag to add message -->
    <script>
        let count = 0;
        function counter(){
            //increases the counter everytime the button is clicked which is then printed
            alert(++count);
        }
    </script>
</head>
<body>
    <button onClick="counter()">COUNTER</button></br>
</body>
</html>
