<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- script tag to add message -->
    <script>
        function hello(message){
            //function for displaying message
            alert(message);
        }
    </script>
</head>
<body>
    <!-- onClick is an event handler that invokes the function "hello()" 
        on clicking the button 
    -->
    <button onClick="hello('hello ayush')">CLICK ME</button>
</body>
</html>
